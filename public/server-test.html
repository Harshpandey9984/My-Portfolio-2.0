<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #8a2be2;
        }
        button {
            background-color: #8a2be2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #7526a8;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Test Page</h1>
        <p>If you can see this page, your server is running correctly!</p>
        
        <button id="testBtn">Test Server Connection</button>
        
        <div id="result" class="result">
            <p>Server is working correctly!</p>
            <p>You can now navigate to the main portfolio at:</p>
            <p><strong><a href="index.html">Portfolio Website</a></strong></p>
        </div>
    </div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            const result = document.getElementById('result');
            result.style.display = 'block';
        });
    </script>
</body>
</html>
