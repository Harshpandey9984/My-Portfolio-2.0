<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Harsh Pandey - Full Stack Developer & Blockchain Enthusiast. Creating innovative digital solutions with modern web technologies.">
  <meta name="keywords" content="Harsh Pandey, Full Stack Developer, React, Node.js, Blockchain, Web3, Portfolio">
  <meta name="author" content="Harsh Pandey">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Harsh Pandey - Full Stack Developer">
  <meta property="og:description" content="Creating innovative digital solutions with modern web technologies">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourportfolio.com">
  <meta property="og:image" content="https://yourportfolio.com/assets/images/og-image.jpg">
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Harsh Pandey - Full Stack Developer">
  <meta name="twitter:description" content="Creating innovative digital solutions with modern web technologies">
  <meta name="twitter:image" content="https://yourportfolio.com/assets/images/og-image.jpg">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#00f5ff">
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="/assets/images/hero-bg.jpg" as="image">
  
  <title>Harsh Pandey - Full Stack Developer & Blockchain Enthusiast</title>
  
  <!-- Dark Mode Script - Run immediately to prevent flash -->
  <script>
    // Set dark mode immediately before page renders
    (function() {
      const savedTheme = localStorage.getItem('theme');
      // Default to dark mode if no theme is saved
      const isDark = savedTheme ? savedTheme === 'dark' : true;
      
      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      overflow-x: hidden;
    }
    
    /* Loading animation */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top: 3px solid #00f5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide scrollbars during load */
    .loading body {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading Screen -->
  <div id="loading" class="loading-screen">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Root Element -->
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    // Remove loading screen after app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loading.remove();
          }, 500);
        }
      }, 1000);
    });
    
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Smooth scroll polyfill for older browsers
    if (!('scrollBehavior' in document.documentElement.style)) {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/gh/iamdustan/smoothscroll@1.4.10/src/smoothscroll.js';
      document.head.appendChild(script);
    }
  </script>
  
  <!-- Performance monitoring -->
  <script>
    // Basic performance monitoring
    window.addEventListener('load', () => {
      const perfData = performance.getEntriesByType('navigation')[0];
      console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
    });
  </script>
</body>
</html>
